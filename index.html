<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taylor Swift Prom Proposal</title>
</head>
<body>
    <div class="container">

        <audio loop autoplay controls >
            <source src="taylor.mp3">

            Your browser does not support the audio tag.
          </audio>
          
        <h1 class="taylor-swift-title">Princesa</h1>
        <div class="phrases">
            <p class="phrase" id="phrase1">Love Story Hoco Edition</p>
            <p class="phrase" id="phrase2">I was enchanted to meet you!</p>
            <p class="phrase" id="phrase3">Are you ready to shake it off?</p>
            <p class="phrase" id="phrase4">You Belong with me, PROM?</p>
        </div>
        <div class="buttons">
            <button id="yesButton">YES</button>
            <button id="noButton">NO</button>
        </div>
        <p class="response" id="response"></p>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
